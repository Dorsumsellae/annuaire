<div class="personne">
  <div class="infoPersonne">
    <p>
      <span>{{i}}</span>
      <span class="firstname">{{personne.firstname | upperfirst}}</span>
      <span class="lastname">{{personne.lastname |uppercase }}</span>
    </p>
    <p class="phoneNumber" *ngIf="personne.phoneNumber">
      {{personne.phoneNumber}}
    </p>
  </div>
  <button class="supprimer" (click)="onClickBoutonSupprimer(personne)">Supprimer</button>
</div>
