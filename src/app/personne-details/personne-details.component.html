<div class="personne">
  <div class="infoPersonne">
    <p>
      <span>{{i}}</span>
      <span class="firstname">{{personne.prenom | upperfirst}}</span>
      <span class="lastname">{{personne.nom |uppercase }}</span>
    </p>
    <p class="phoneNumber" *ngIf="personne.telephone">
      {{personne.telephone}}
    </p>
  </div>
  <button class="supprimer" (click)="onClickBoutonSupprimer(personne)">Supprimer</button>
</div>
