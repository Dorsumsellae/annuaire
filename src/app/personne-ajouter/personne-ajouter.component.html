<h2>Ajouter une personne</h2>
<form #f="ngForm" (submit)="traiterFormulaire(f)">
  <div>
    <label for="firstname">Prénom</label>
    <input type="text" name="firstname" ngModel #champNom="ngModel" required minlength="2" maxlength="50">
    <div class="alert">
      <div *ngIf="champNom.invalid && (champNom.dirty || champNom.touched)">
        <div *ngIf="champNom.errors?.['required']">
          Le nom est requis
        </div>
        <div *ngIf="champNom.errors?.['minlength']">
          Le nom doit comporter au moins deux caractères
        </div>
      </div>
    </div>
  </div>
  <div>
    <label for="lastname">Nom</label>
    <input type="text" name="lastname" ngModel>
  </div>
  <div>
    <label for="phoneNumber">Numéro de téléphone </label>
    <input type="text" name="phoneNumber" #champTel="ngModel" ngModel pattern="^(\d{2}[. \-/]){4}\d{2}$">
    <div class="alert" *ngIf="champTel.invalid">
      Téléphone sous la forme xx xx xx xx xx
    </div>
  </div>
  <div>
    <button [hidden]="f.invalid" type="submit">Enregistrer</button>
  </div>
</form>
